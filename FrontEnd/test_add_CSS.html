        <script>
            var header = document.getElementById("circlediv");
            var btns =header.getElementsByClassName("circle");
            for(var i=0; i < btns.length; i++){
                btns[i].addEventListener("click",function(){
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace("active","");//원래있던 active 클래스 네임을 지운다 
                this.className += " active";//클릭한 곳에 active 클래스를 추가 한다.
            });
        }
        //클릭하면 색상 변경 자바 스크립트 
        </script>

        <script>//달 양옆 화살표 버튼 누르면 부드럽게 스크롤
        const moveLeft = () => {
        const circleScroll = document.getElementById('circlescroll');
        if (circleScroll) {
            circleScroll.scrollLeft -= circleScroll.offsetWidth;
            behavior:'smooth';
        }   
        };

        const moveRight = () => {
        const circleScroll = document.getElementById('circlescroll');
        if (circleScroll) {
            circleScroll.scrollLeft += circleScroll.offsetWidth;
            behavior:'smooth';
        }
        };
        </script>
